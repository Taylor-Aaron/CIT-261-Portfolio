<html>
    <head>
        <title>Objects Sandbox Code</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
                var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
                document.getElementById(firstName).innerHTML = person.firstName
                document.getElementById(lastName).innerHTML = person.lastName
                document.getElementById(eyeColor).innerHTML = person.eyeColor
                document.getElementById(age).innerHTML = person.html
                
                
        </script>
    </head>
    <body>
        <h1>Objects Sandbox Code</h1>
        
            <p elementid="firstName"></p>
            <p elementid="lastName"></p>
            <p elementid="age"></p>
            <p elementid="eyeColor"></p>
    </body>
</html>
