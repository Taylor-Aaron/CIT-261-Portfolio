<html>
    <head>
        <title>Objects Sandbox Code</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1>Objects Sandbox Code</h1>
     
        <p id="nameme"></p>

        <script>
            var person = {
                firstName: "John",
                lastName: "Doe",
                fullName: function () {
                    return this.firstName + " " + this.lastName;
                }
            };

            document.getElementById("nameme").innerHTML = person.fullName();


        </script>
    </body>
</html>
